<!DOCTYPE html>
<html>
<head>
    <title>放置挖矿游戏</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1>矿洞探险</h1>
        
        <!-- 资源显示 -->
        <div id="resources">
            <div>⛏️ 铁镐: <span id="pickaxe">0</span></div>
            <div>💰 金币: <span id="gold">0</span></div>
            <div>⛏ 矿石: <span id="ore">0</span></div>
        </div>

        <!-- 主要操作区 -->
       <!-- 在原有HTML的action-panel内替换按钮 -->
<div class="action-panel">
    <button onclick="startMiningGame()">开始挖矿</button>
    <div id="minigame-container" style="display: none;">
        <div id="slider-track">
            <div id="target-area"></div>
            <div id="slider"></div>
        </div>
        <p>点击停止滑块！</p>
    </div>
    <div id="mining-result"></div>
</div>

<!-- 在game.css添加新样式 -->
<style>
#slider-track {
    width: 300px;
    height: 30px;
    background: #555;
    margin: 20px 0;
    position: relative;
    border-radius: 5px;
}

#slider {
    width: 20px;
    height: 40px;
    background: #e74c3c;
    position: absolute;
    top: -5px;
    left: 0;
    cursor: pointer;
    transition: left 0.1s;
}

#target-area {
    width: 60px;
    height: 100%;
    background: #2ecc71;
    position: absolute;
    left: 120px; /* 居中显示 */
    opacity: 0.5;
}

#mining-result {
    margin-top: 10px;
    min-height: 20px;
}
</style>

<!-- 在game.js中添加新逻辑 -->
<script>
let isMining = false;
let sliderSpeed = 10;
let currentDirection = 1; // 1=向右，-1=向左
let sliderPosition = 0;
let animationFrame;

// 新的挖矿游戏逻辑
function startMiningGame() {
    if (isMining) return;
    
    // 重置状态
    document.getElementById('minigame-container').style.display = 'block';
    document.getElementById('mining-result').textContent = '';
    isMining = true;
    
    // 开始滑块动画
    animateSlider();
}

function stopSlider() {
    if (!isMining) return;
    
    cancelAnimationFrame(animationFrame);
    isMining = false;
    
    // 判断是否在目标区域
    const targetArea = document.getElementById('target-area');
    const targetStart = targetArea.offsetLeft;
    const targetEnd = targetStart + targetArea.offsetWidth;
    
    if (sliderPosition >= targetStart && sliderPosition <= targetEnd) {
        const baseOre = 1 + gameState.pickaxes;
        gameState.ore += baseOre * 2; // 成功奖励翻倍
        document.getElementById('mining-result').textContent = `成功挖到 ${baseOre * 2} 块矿石！`;
    } else {
        const baseOre = 1 + gameState.pickaxes;
        gameState.ore += Math.floor(baseOre * 0.5); // 失败获得一半
        document.getElementById('mining-result').textContent = `挖矿失败，只获得 ${Math.floor(baseOre * 0.5)} 块矿石`;
    }
    
    updateDisplay();
    document.getElementById('minigame-container').style.display = 'none';
}

function animateSlider() {
    const trackWidth = document.getElementById('slider-track').offsetWidth - 20;
    
    // 更新滑块位置
    sliderPosition += sliderSpeed * currentDirection;
    
    // 边界检测
    if (sliderPosition >= trackWidth) {
        currentDirection = -1;
        sliderPosition = trackWidth;
    } else if (sliderPosition <= 0) {
        currentDirection = 1;
        sliderPosition = 0;
    }
    
    // 更新滑块位置
    document.getElementById('slider').style.left = sliderPosition + 'px';
    
    // 继续动画
    animationFrame = requestAnimationFrame(animateSlider);
    
    // 随机变速增加难度
    if (Math.random() < 0.02) {
        sliderSpeed = 8 + Math.random() * 8;
    }
}

// 添加点击事件监听
document.getElementById('slider').addEventListener('click', stopSlider);
</script>
        <!-- 自动挖矿状态 -->
        <div id="auto-status">自动挖矿: 关闭</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
