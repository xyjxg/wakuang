<!DOCTYPE html>
<html>
<head>
    <title>放置挖矿游戏</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1>矿洞探险</h1>
        
        <!-- 资源显示 -->
        <div id="resources">
            <div>⛏️ 铁镐: <span id="pickaxe">0</span></div>
            <div>💰 金币: <span id="gold">0</span></div>
            <div>⛏ 矿石: <span id="ore">0</span></div>
        </div>

        <!-- 主要操作区 -->
       <!-- 在原有HTML的action-panel内替换按钮 -->
<div class="action-panel">
    <button onclick="startMiningGame()">开始挖矿</button>
    <div id="minigame-container" style="display: none;">
        <div id="slider-track">
            <div id="target-area"></div>
            <div id="slider"></div>
        </div>
        <p>点击停止滑块！</p>
    </div>
    <div id="mining-result"></div>
</div>
        
        <!-- 自动挖矿状态 -->
        <div id="auto-status">自动挖矿: 关闭</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
